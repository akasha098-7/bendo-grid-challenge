<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bento Grid Service Marketplace</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            background: #053c34; 
            font-family: 'Inter', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            padding: 2rem;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

       
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(3, 150px);
            gap: 10px; 
            background: #fff; 
            border-radius: 10px;
            padding: 10px;
            width: 900px; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        
        .item {
            border-radius: 8px; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
            padding: 10px; 
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; 
        }

        .item:hover {
            transform: translateY(-3px); 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); 
        }

        
        .item img {
            max-width: 100%;
            height: auto;
            display: block; 
            object-fit: contain;
            margin: auto; 
        }

      
        .item1 {
            grid-column: 1 / 2;
            grid-row: 1 / 3;
            background: #f5b945; 
        }
        .item1 img {
            max-height: 80%; 
        }

        .item2 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            background: #62a2ff; 
            position: relative; 
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }
        .item2::before { 
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://placehold.co/600x400/62a2ff/FFFFFF?text=Write+Task+Bg'); 
            background-size: cover;
            background-position: center;
            opacity: 0.3; 
            z-index: 0; 
        }
        .item2 button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1;
            transition: background 0.3s ease;
        }
        .item2 button:hover {
            background: #1d4ed8;
        }

        .item3 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background: #f16a3d; 
        }
        .item3 img {
            max-height: 80%; 
        }

        .item4 {
            grid-column: 3 / 5;
            grid-row: 1 / 3;
            background: #4e0b27; 
            color: #fff;
            padding: 20px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .item4 img {
            border-radius: 50%;
            width: 120px; 
            height: 120px;
            object-fit: cover; 
            border: 4px solid #fff;
            margin-bottom: 15px;
        }
        .item4 h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        .item4 p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        .item4 button {
            background: #eab308; 
            color: #4e0b27; 
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .item4 button:hover {
            background: #d9a200;
        }

        .item5 {
            grid-column: 1 / 2;
            grid-row: 3 / 4;
            background: #fff;
            padding: 15px; 
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .item5 img {
            width: 60px; 
            height: 60px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .item5 h2 {
            font-size: 2.5rem;
            color: #16a34a; 
            margin-bottom: 5px;
        }
        .item5 p {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .item5 small {
            font-size: 0.8rem;
            color: #666;
        }

        .item6 {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            background: #9cc748; 
            padding: 15px;
            border-radius: 10px;
            text-align: left; 
            color: #333;
            position: relative;
        }
        .item6 ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
            font-size: 1rem;
            line-height: 1.8;
        }
        .item6 ul li {
            margin-bottom: 5px;
            display: flex; 
            align-items: center;
            gap: 8px; 
        }
        .item6::before { 
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://placehold.co/300x300/9cc748/FFFFFF?text=Pattern');
            background-size: cover;
            background-position: center;
            opacity: 0.2; 
            z-index: 0;
        }
        .item6 > * { 
            position: relative;
            z-index: 1;
        }


        .item7 {
            grid-column: 3 / 5;
            grid-row: 3 / 4;
            background: #f8a8bc; 
            color: #3a0000; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 700;
            font-size: 1.6rem; 
            position: relative; 
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.4); 
        }
        .item7::before { 
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1556911220-bff31a812ba6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Cozy home background */
            background-size: cover;
            background-position: center;
            opacity: 0.7;
            z-index: 0;
        }
        .item7 span {
            position: relative;
            z-index: 1;
        }


       
        @media (max-width: 960px) {
            .bento-grid {
                grid-template-columns: repeat(2, 1fr); 
                grid-template-rows: auto; 
                width: 100%; 
                padding: 15px;
            }
            
            .item1, .item2, .item3, .item4, .item5, .item6, .item7 {
                grid-column: auto;
                grid-row: auto;
            }

          
            .item4 {
                grid-column: span 2; /
            }
            .item7 {
                grid-column: span 2; 
                font-size: 1.4rem;
            }
        }

        @media (max-width: 500px) {
            .bento-grid {
                grid-template-columns: 1fr; 
                gap: 15px;
                padding: 10px;
            }
            
            .item4, .item7 {
                grid-column: auto;
            }
            .item4 img {
                width: 100px; 
                height: 100px;
            }
        }
    </style>
</head>

    <div class="item item2">
        <button>Post your task →</button>
    </div>
